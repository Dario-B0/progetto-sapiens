<!doctype html>
<html lang="en">
  <head>
    <title>Youtube Player Test</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="youtube_api.css">    
    <base href="http://localhost:5500">
  </head>
  <body>
    <!-- Optional JavaScript -->
    <script type="text/javascript" src="youtube_api.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  

    <div id=banner>
        <a href="youtube_api.html" id=banner_link class="banner">
            <div class="banner" id=banner_clickable>
                <h1 class="banner" id=banner_name>Youtube Api Test Page</h1>
            </div>
        </a>
    </div>

    <h2 id=player_title>Embedded Player</h2>

    <div id="player"></div>

    <h3 id=controls_title>Embedded Controls</h3>

    <button id=play_button class=player_buttons onclick = playerPlay()>Play</button>
    <button id=pause_button class=player_buttons onclick = playerPause()>Pause</button>
    <button id=restart_button class=player_buttons onclick = playerRestart()>Restart</button>
    <button id=prev_button class=player_buttons onclick = playerPrevious()>Previous</button>
    <button id=next_button class=player_buttons onclick = playerNext()>Next</button>



  </body>
</html>
